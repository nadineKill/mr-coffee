<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" href="css/mrcoffee.css" />
    </head>
    <body class="consumer">

		<h2>Consumers</h2>
		
		<table>
		    <thead>
		        <tr>
		            <th>Forename</th>
		            <th>Surname</th>
		            <th></th>
		        </tr>
		    </thead>
		    <tbody data-bind="foreach: consumers">
		        <tr>
		            <td>
		              <input data-bind="value: forename, 
		                                valueUpdate: 'afterkeydown', 
		                                css: { 'isDirty': state.isDirty(), 
		                                       'isNew': state.isNew() }" 
		                     required />
		            </td>
		            <td>
		              <input data-bind="value: surname, 
		                                valueUpdate: 'afterkeydown', 
		                                css: { 'isDirty': state.isDirty(), 
		                                       'isNew': state.isNew() }" 
		                       required />
		            </td>
		            <td><a href="#" data-bind="click: $root.removeConsumer">Delete</a></td>
		        </tr>      
		    </tbody>
		</table>
		<button data-bind="enable: enableAdd, click: addConsumer">Add new consumer</button>
		<button data-bind="enable: enableSave, click: saveConsumers">Save</button>
		        
		<h4>Debug Window</h4>
		<span>All customers</span><br/>
        <textarea name="allConsumers" data-bind="value: state.allItemsAsJSON()"></textarea>
        <br/>
        <span>Dirty customers</span><br/>
        <textarea name="dirtyConsumers" data-bind="value: state.dirty.itemsAsJSON()"></textarea>
        <br/> 
        <span>Created customers</span><br/>
        <textarea name="createdConsumers" data-bind="value: state.created.itemsAsJSON()"></textarea>
        <!-- <button data-bind="click: state.created.reloadItems">Reload</button> -->
        <br/>        
        <span>Modified customers</span><br/>
        <textarea name="modifiedConsumers" data-bind="value: state.modified.itemsAsJSON()"></textarea>
        <!-- <button data-bind="click: state.modified.reloadItems">Reload</button> -->
        <br/> 
        <span>Deleted customers</span><br/>
        <textarea name="deletedConsumers" data-bind="value: state.deleted.itemsAsJSON()"></textarea>
        <!-- <button data-bind="click: state.deleted.reloadItems">Reload</button> -->
		        
        <script type="text/javascript" src="js/libs/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/libs/knockout-2.2.0.js"></script>
        <script type="text/javascript" src="js/ko-extenders.js"></script> 
        <script type="text/javascript" src="js/ko-objectstate.js"></script> 
        <script type="text/javascript" src="js/consumer.js"></script>     
    </body>
</html>
